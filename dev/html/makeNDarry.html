<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
    <script src="../js/vector.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/particle.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    
    function expand(arg, index) {
        if(index >= arg.length){
            return ;
        }
        var arr = new Array(arg[index]);
        index ++;
        for(var i = 0; i < arr.length; i++){
            arr[i] = expand(arg, index);
        }
        return arr;
    }
    function makeNDarray() {
        if (arguments.length < 1){
            return [];
        }
        var arr = new Array(arguments[0]);
        for(var i = 0; i < arr.length; i++){
            arr[i] = expand(arguments, 1);
        }
        return arr;
    }
</script>
</body>
</html>
