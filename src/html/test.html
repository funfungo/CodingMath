<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
    <script src="../js/vector3.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/particle.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;

        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;

    var sphereRad = 250;

    var Particle = function () {
        this.distPos = {
            theta: Math.random() * 2 * Math.PI - Math.PI,
            phi: Math.random() * Math.PI - Math.PI/2
        };

        this.init();
    };

    Particle.prototype.init = function () {
        var x = sphereRad * Math.cos(this.distPos.phi) * Math.cos(this.distPos.theta);
        var z = sphereRad * Math.cos(this.distPos.phi) * Math.sin(this.distPos.theta);
        var y = sphereRad * Math.sin(this.distPos.phi);

        this.distVec = new Vector(x,y,z);

//        this.angle = {
//            theta: this.distPos.theta * 180 / Math.PI,
//            phi: this.distPos.phi * 180 / Math.PI
//        }

    };

    for(var i=0; i< 100; i++){
        var p = new Particle();
        context.arc(p.distVec.x, p.distVec.y, 10, 0, Math.PI * 2);
    }
</script>
</body>
</html>
