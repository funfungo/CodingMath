<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;
    context.font = "12px Georgia ";
    context.strokeStyle = "#ffffff";
    var cubes = [];
    var circles = [];
    var dots = [];
    var cubeSize = 10;
    var column = Math.floor(width / cubeSize);
    var row = Math.floor(height / cubeSize);
    var cubeTypes = [];
    var threshold = 0.8;

    function potentialPos(dotA, dotB, posDir) {
        return dotA[posDir] + (dotB[posDir] - dotA[posDir]) * Math.abs((threshold-dotA.potential)/(dotB.potential - dotA.potential))
    }


    function Cube(lt, rt, lb, rb) {
        this.lt = lt;
        this.rt = rt;
        this.lb = lb;
        this.rb = rb;
        this.typeArr = [];
    }

    Cube.prototype.potentialMap = function (direction) {
        switch (direction){
            case "north":
                return potentialPos(this.lt, this.rt, "x");
                break;
            case "south":
                return potentialPos(this.lb, this.rb, "x");
                break;
            case "west":
                return potentialPos(this.lt, this.lb, "y");
                break;
            case "east":
                return potentialPos(this.rt, this.rb, "y");
        }
    };
    Cube.prototype.update = function () {
        this.typeArr = [];
        if (this.lt.potential > threshold) {
            this.typeArr.push(1);
        } else {
            this.typeArr.push(0);
        }
        if (this.rt.potential > threshold) {
            this.typeArr.push(1);
        } else {
            this.typeArr.push(0);
        }
        if (this.rb.potential > threshold) {
            this.typeArr.push(1);
        } else {
            this.typeArr.push(0);
        }
        if (this.lb.potential > threshold) {
            this.typeArr.push(1);
        } else {
            this.typeArr.push(0);
        }
        this.type = parseInt(this.typeArr.join(''), 2);
    };

    Cube.prototype.draw = function () {
        context.strokeStyle = "#ff0000";
        context.beginPath();
        switch (this.type) {
            case 0:
                break;
            case 1:
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.potentialMap("south"), this.lb.y);
                break;
            case 2:
                context.moveTo(this.rt.x, this.potentialMap("east"));
                context.lineTo(this.potentialMap("south"), this.lb.y);
                break;
            case 3:
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.rt.x, this.potentialMap("east"));
                break;
            case 4:
                context.moveTo(this.potentialMap("north"), this.rt.y);
                context.lineTo(this.rt.x, this.potentialMap("east"));
                break;
            case 5:
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.potentialMap("north"), this.rt.y);
                context.moveTo(this.rt.x, this.potentialMap("east"));
                context.lineTo(this.potentialMap("south"), this.lb.y);
                break;
            case 6:
                context.moveTo(this.potentialMap("north"), this.rt.y);
                context.lineTo(this.potentialMap("south"), this.rb.y);
                break;
            case 7:
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.potentialMap("north"), this.rt.y);
                break;
            case 8:
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.potentialMap("north"), this.rt.y);
                break;
            case 9:
                context.moveTo(this.potentialMap("north"), this.rt.y);
                context.lineTo(this.potentialMap("south"), this.rb.y);
                break;
            case 10:
                context.moveTo(this.potentialMap("north"), this.rt.y);
                context.lineTo(this.rt.x, this.potentialMap("east"));
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.potentialMap("south"), this.lb.y);
                break;
            case 11:
                context.moveTo(this.potentialMap("north"), this.rt.y);
                context.lineTo(this.rt.x, this.potentialMap("east"));
                break;
            case 12:
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.rt.x, this.potentialMap("east"));
                break;
            case 13:
                context.moveTo(this.rt.x, this.potentialMap("east"));
                context.lineTo(this.potentialMap("south"), this.lb.y);
                break;
            case 14:
                context.moveTo(this.lt.x, this.potentialMap("west"));
                context.lineTo(this.potentialMap("south"), this.lb.y);
                break;
            case 15:
                break;
                break;
        }
        context.stroke();
    };

    function Dot(x, y) {
        this.x = x;
        this.y = y;
        this.potential = 0;
    }

    Dot.prototype.set = function (x, y) {
        this.x = x;
        this.y = y;
    };

    Dot.prototype.update = function () {
        this.potential = calmPotential(this.x, this.y);
    };

    function Circle() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.r = 20 + Math.random() * 20;
        this.vx = -1 + Math.random() * 2;
        this.vy = -1 + Math.random() * 2;
    }
    Circle.prototype.update = function () {
        if (this.x + this.r > width || this.x - this.r < 0) {
            this.vx = -this.vx;
        } else if (this.y + this.r > height || this.y - this.r < 0) {
            this.vy = -this.vy;
        }
        this.x += this.vx;
        this.y += this.vy;
    };
    function calmPotential(x, y) {
        var potential = 0;
        for (var i = 0; i < circles.length; i++) {
            var circle = circles[i];
            potential += (circle.r * circle.r) / ((x - circle.x) * (x - circle.x) + (y - circle.y) * (y - circle.y));
        }
        return potential;
    }

    for (var i = 0; i < 10; i++) {
        circles.push(new Circle());
    }

    //点阵,从上到下,从左到右
    for (var i = 0; i < width; i += cubeSize) {
        var arr = [];
        for (var j = 0; j < height; j += cubeSize) {
            var dot = new Dot(i, j);
            dot.update();
            arr.push(dot);
        }
        dots.push(arr);
    }


    for (var i = 0; i < column; i++) {
        for (var j = 0; j < row; j++) {
            try {
                var lt = dots[i][j];
                var rt = dots[i + 1][j];
                var lb = dots[i][j + 1];
                var rb = dots[i + 1][j + 1];
                var cube = new Cube(lt, rt, lb, rb);
                cubes.push(cube);

            } catch (e) {
            }
        }
    }

    //    context.clearRect(0, 0, width, height);
    for (var i = 0; i < circles.length; i++) {
        context.strokeStyle = "#ffffff";
        context.beginPath();
        context.arc(circles[i].x, circles[i].y, circles[i].r, 0, Math.PI * 2);
        context.stroke();
    }

    function loop() {
        context.clearRect(0,0,width,height);
        for (var i = 0; i < circles.length; i++){
            circles[i].update();
            context.strokeStyle = "#ffffff";
//            context.beginPath();
//            context.arc(circles[i].x, circles[i].y, circles[i].r, 0, Math.PI * 2);
//            context.stroke();
        }
        for (var i = 0; i < dots.length; i++) {
            var dotCol = dots[i];
            for (var j = 0; j < dotCol.length; j ++) {
                dotCol[j].update();
            }
        }
        for (var i = 0; i < cubes.length; i++) {
            cubes[i].update();
            cubes[i].draw();
        }
        window.requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
